MarketplaceAccountDeletionData:
  type: object
  properties:
    username:
      type: string
    userId:
      type: string
    eiasToken:
      type: string
PriorityListingRevisionData:
  type: object
  properties:
    itemId:
      type: string
    primaryItemGroupId:
      type: string
    listingMarketplaceId:
      type: string
    seller:
      type: object
      properties:
        userName:
          type: string
        userId:
          type: string
    categoryId:
      type: string
    metaCategoryId:
      type: string
    priorityListing:
      type: boolean
ItemAvailabilityData:
  type: object
  description: "The Item Availability payload."
  properties:
    itemId:
      type: string
      description: "The id for the item."
    listingMarketplaceId:
      type: string
      enum:
        - "EBAY_US"
        - "EBAY_GB"
        - "EBAY_AU"
        - "EBAY_AT"
        - "EBAY_FR"
        - "EBAY_DE"
        - "EBAY_IT"
        - "EBAY_BE"
        - "EBAY_NL"
        - "EBAY_ES"
        - "EBAY_CH"
        - "EBAY_HK"
        - "EBAY_IE"
        - "EBAY_MY"
        - "EBAY_CA"
        - "EBAY_PH"
        - "EBAY_PL"
        - "EBAY_SG"
    buyingOptions:
      type: string
      description: "A list of the purchase options available for the item"
      enum:
        - "FIXED_PRICE"
        - "AUCTION"
        - "BEST_OFFER"
    seller:
      type: object
      description: "The information of the seller"
      properties:
        username:
          type: string
          description: "The username of the seller"
    categoryId:
      type: string
      description: "The id for the category"
    metaCategoryId:
      type: string
      description: "The id for the metaCategory"
    categoryName:
      type: string
      description: "The name for the category"
    categoryPath:
      type: string
      description: "The path of the category"
    availability:
      type: string
      enum:
        - TEMPORARILY_UNAVAILABLE
        - AVAILABLE
        - UNAVAILABLE
